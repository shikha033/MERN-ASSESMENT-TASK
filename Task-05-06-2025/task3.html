<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Login</title>
    <style>
        body {
  background: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  font-family: Arial, sans-serif;
}

.login-container {
  background: rgb(230, 226, 226);
  padding: 30px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  width: 300px;
  text-align: center;
}

h2 {
  font-family: 'Brush Script MT', cursive;
  font-size: 28px;
  margin-bottom: 20px;
}

.input-group {
  display: flex;
  align-items: center;
  margin: 10px 0;
  border: 1px solid #cac7c7;
  border-radius: 5px;
  overflow: hidden;
}

.input-group input {
  flex: 1;
  padding: 10px;
  border: none;
  outline: none;
  font-size: 14px;
}

.icon-box {
  background-color: #e6e6e6;
  padding: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  min-width: 40px;
  height: 100%;
  color: #555;
  font-size: 16px;
}
button {
  width: 100%;
  padding: 10px;
  background-color: #0095f6;
  color: white;
  border: none;
  border-radius: 4px;
  font-weight: bold;
  margin-top: 15px;
  cursor: pointer;
}

.options {
  display: flex;
  justify-content: space-between;
  font-size: 12px;
  margin: 10px 0;
}

.options a {
  color: #0095f6;
  text-decoration: none;
}

.signup {
  font-size: 12px;
  margin-top: 20px;
}

    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="login-container">
      <h2><i>Instagram</i></h2>
     <div class="input-group">
  <span class="icon-box"><i class="fa fa-user"></i></span>
  <input type="text" id="username" placeholder="Username" />
</div>
<div class="input-group">
  <span class="icon-box"><i class="fa fa-lock"></i></span>
  <input type="password" id="password" placeholder="Password" />
</div>
      <button onclick="login()">Log in</button>

      <div class="options">
        <label><input type="checkbox" /> Remember me</label>
        <a href="#">Forgot Password?</a>
      </div>

      <p class="signup">Don't have an account? <a href="#">Sign up here.</a></p>
    </div>

    <script>
        function login() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();

  if (username === "" || password === "") {
    alert("Please fill in both username and password.");
    return;
  }

  // Dummy login check (you can connect this to a real backend later)
  if (username === "admin" && password === "1234") {
    alert("Login successful!");
  } else {
    alert("Invalid credentials.");
  }
}

    </script>
  </body>
</html>
