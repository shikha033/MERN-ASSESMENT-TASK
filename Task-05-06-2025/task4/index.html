<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Age Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>AGE CALCULATOR</h1>
  <div class="container">

    <h2>Enter your birthdate to find out how old you are.</h2>
    <div class="input-section">
      <input type="date" id="birthdate" />
      <button onclick="calculateAge()">Calculate</button>
    </div>

    <div class="result">
      <div class="box"><span id="years">00</span><p>YEAR</p></div>
      <div class="box"><span id="months">00</span><p>MONTH</p></div>
      <div class="box"><span id="days">00</span><p>DAY</p></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
