<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobile Number Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 220px;
      margin-left: 10px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }

    .message {
      margin-top: 15px;
      font-weight: bold;
    }

    .valid {
      color: green;
    }

    .invalid {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Mobile Number Validation using JavaScript</h2>
    <label for="mobile">Enter Mobile Number</label>
    <input type="text" id="mobile" placeholder="Enter 10 Digit Mobile Num" />
    <br/>
    <button onclick="validateMobile()">Validate</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    function validateMobile() {
      const mobile = document.getElementById('mobile').value;
      const message = document.getElementById('message');

      const mobilePattern = /^[6-9]\d{9}$/;

      if (mobilePattern.test(mobile)) {
        message.textContent = "Valid Mobile Number!";
        message.className = "message valid";
      } else {
        message.textContent = "Invalid Mobile Number. Please enter a 10-digit number starting with 6-9.";
        message.className = "message invalid";
      }
    }
  </script>
</body>
</html>
