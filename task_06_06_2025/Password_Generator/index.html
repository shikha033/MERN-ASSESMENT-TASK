<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Password - Generator</h2>
    <div class="output-box">
      <input type="text" id="password" readonly>
      <button onclick="copyPassword()">Copy</button>
    </div>
    <div class="options">
      <label for="length">Length</label>
      <input type="range" id="length" min="6" max="20" value="12" oninput="updateLengthLabel()">
      <span id="lengthValue">12</span>
      <label><input type="checkbox" id="useChars" checked> Characters</label>
      <label><input type="checkbox" id="useNumbers" checked> Numbers</label>
    </div>
    <button onclick="generatePassword()">Generate</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
