<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Selector</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #2a4d69;
      margin-bottom: 40px;
      font-size: 2rem;
    }

    .task-container {
      display: flex;
      gap: 30px;
    }

    .task {
      padding: 20px 40px;
      font-size: 1.2rem;
      background-color: #ffffff;
      color: #2a4d69;
      border: 2px solid #2a4d69;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      text-align: center;
    }

    .task:hover {
      background-color: #2a4d69;
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <h1>Choose the task below</h1>

  <div class="task-container">
    <a href="task1.html" class="task">Task 1</a>
    <div class="task">Task 2</div>
  </div>

</body>
</html>
